<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="score">
        SCORE: <b id="score-0">X 0</b> <i>-</i> <b id="score-1">0 O</b>
    </div>
    <div class="table">
        <div class="row" y="0">
            <div class="column" x="0"></div>
            <div class="column" x="1"></div>
            <div class="column" x="2"></div>
        </div>
        <div class="row" y="1">
            <div class="column" x="0"></div>
            <div class="column" x="1"></div>
            <div class="column" x="2"></div>
        </div>
        <div class="row" y="2">
            <div class="column" x="0"></div>
            <div class="column" x="1"></div>
            <div class="column" x="2"></div>
        </div>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ia.js"></script>
</body>
</html>
